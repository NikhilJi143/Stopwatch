<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <!-- External CSS file for styling -->
  </head>
  <body>

    <div id="Container">

      <div id="Display">00:00:00</div>

      <div class="buttons">
        <button id="stopBtn" class="timerBtn">Stop</button>
        <!-- Button for stoping the timer -->
        
        <button id="startBtn" class="timerBtn">Start</button>
        <!-- Button for starting the timer -->

        <button id="resetBtn" class="timerBtn">Reset</button>
        <!-- Button for resetting the timer -->
      </div>

    </div>
    <script src="script.js"></script>
    
  </body>
</html>
